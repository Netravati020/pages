<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        
        <div class="row">
<div class="col-md-2"></div>
<div class="col-md-8">
    <div style="background-color: #ad8f8f;">
        <h2 class="text-center">Registration Form </h2>
    </div>
    <form action="" style="background-color: #c5b7b7;padding: 25px;">
        
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name" required>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
            <br>
            <div class="form-group">
                
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Company">
              </div>
              <div class="form-group">
                
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e-mail">
              </div>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="area code">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Phone Number">
                </div>
              </div>
              <br>
              <div class="form-group">
               
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Subject</option>
                  <option>Subject 1</option>
                  <option>Subject 2</option>
                  <option>Subject 3</option>
                </select>
              </div>
              <h6>Are you Beginner?</h6>
              <input type="radio" id="age1" name="age" value="30">
  <label for="age1">Yes</label>
  <input type="radio" id="age2" name="age" value="60">
  <label for="age2">No</label>
  <br>
  <button type="submit" class="btn btn-primary">Registor</button>
    </form>

</div>
<div class="col-md-2"></div>

        </div>

        
    
</div>


</body>
</html>
